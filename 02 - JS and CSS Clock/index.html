<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background:#018DED url(http://unsplash.it/1500/1000?image=881&blur=50);
      background-size:cover;
      font-family:'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display:flex;
      flex:1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border:20px solid white;
      border-radius:50%;
      margin:50px auto;
      position: relative;
      padding:2rem;
      transform: rotate(90deg);
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width:50%;
      height:6px;
      background:black;
      position: absolute;
      top:50%;
      transition: transform 0.05s cubic-bezier(0.12, 2.59, 0.25, 1);
      transform-origin: 100%;
    }

  </style>

  <script>

    class Clock {

      constructor() {

        const currentDate = new Date();

        this.hands = {
          hour: {
            node: document.querySelector('.hour-hand'),
            value: (currentDate.getHours() % 12) / 12 * 360
          },
          minute: {
            node: document.querySelector('.min-hand'),
            value: currentDate.getMinutes() / 60 * 360
          },
          second: {
            node: document.querySelector('.second-hand'),
            value: currentDate.getSeconds() / 60 * 360
          }
        };

        this.update();
      }

      update() {

        this.hands.second.node.style.transform = `rotate(${this.hands.second.value}deg)`;
        this.hands.minute.node.style.transform = `rotate(${this.hands.minute.value}deg)`;
        this.hands.hour.node.style.transform = `rotate(${this.hands.hour.value}deg)`;

        this.hands.second.value += 360 / 60;
        this.hands.minute.value += (this.hands.second.value % 360 === 0 && 360 / 60) || 0;
        this.hands.hour.value += (this.hands.minute.value % 360 === 0 && 360 / 12) || 0;
      }
    }

    const clock = new Clock();

    setInterval(() => clock.update(), 1000);
  </script>
</body>
</html>
