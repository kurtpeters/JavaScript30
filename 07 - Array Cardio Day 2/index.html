<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAtLeastOnePerson19 = people.some(person => person.year > (new Date()).getFullYear() - 18);
    console.group(`1. Is at least one person 19 or older?`);
    console.log(isAtLeastOnePerson19);
    console.groupEnd();

    // Array.prototype.every() // is everyone 19 or older?
    const isEveryPerson19OrOlder = people.every(person => person.year > (new Date()).getFullYear() - 18);
    console.groupCollapsed(`2. Is everyone 19 or older?`);
    console.log(isEveryPerson19OrOlder);
    console.groupEnd();

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const commentById = comments.find(comment => comment.id === 823423);
    console.groupCollapsed(`3. Find the comment with the ID of 823423`);
    console.table(commentById);
    console.groupEnd();

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const commentIndex = comments.findIndex(comment => comment.id === 823423);
    comments.splice(commentIndex, 1);
    console.groupCollapsed(`4. Delete the comment with the ID of 823423`);
    console.table(comments);
    console.groupEnd();
  </script>
</body>
</html>
